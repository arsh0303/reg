<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
      label,legend{
        color: white;
      }
      fieldset{
        border-radius: 23px;
        width: 500px ;
        margin: 0 auto;
      }
    </style>
</head>
<body style="background-color: rgb(0, 0, 0);">
      <center><h1 style="color: white;">Registeration Form</h1></center>
        
       <fieldset style="background-color: rgb(129, 133, 228); border-color:white;">
        <legend style="text-align: center; background-color: white; color: black;" ><b>PERSONAL INFORMATION</b></legend>
        <form action="login.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Address:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
          
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
          </fieldset>
          <fieldset style="background-color: rgb(129, 133, 228); border-color:white;">

                      <p>Interests:</p>
            <input type="checkbox" id="coding" name="interest" value="coding">
            <label for="coding">Coding</label>
            <input type="checkbox" id="music" name="interest" value="music">
            <label for="music">Music</label><br><br>
          
            <label for="dep">Department:</label>
            <select id="dep" name="dep">
              <option value="India">CSD</option>
              <option value="USA">MECH</option>
              <option value="UK">CIVIL</option>
            </select><br><br>
            <label>Minor:</label>
          <input list="subject">
          <datalist id="subject" name="subject">
            <option>Python</option>
            <option>EC</option>

          </datalist><br><br>
        </fieldset>
        <fieldset style="background-color: rgb(129, 133, 228); border-color:white;width: 200px ;">

            <center><input type="submit" value="Submit" style="border-radius: 15px;"></center>
          </fieldset>
          </form>
</body>
</html>
